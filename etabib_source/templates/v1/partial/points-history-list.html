{% load i18n %}
{% load utils_tags %}
{% load el_pagination_tags %}
{% paginate 10 pointsHist %}
    {% for ph in pointsHist %}
    <div class="media">
        <p class="pull-right">
            <small>{{ph.date_creation|date:'Y-m-d H:i'}}</small>
        </p>
        <a class="media-left pull-left" href="#">
            {{ph|geticon|safe}}
        </a>
        <div class="media-body">
            <h4 class="media-heading user_name">{{ph.points}} point{{ ph.points|pluralize }}</h4>
            {{ph.description}}
        </div>
    </div>
    {% endfor %}
{% show_more %}
