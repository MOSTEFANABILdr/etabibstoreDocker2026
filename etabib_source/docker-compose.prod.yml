version: '3.8'

services:
  db:
    image: mysql:5.7
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --default-storage-engine=InnoDB
      --explicit_defaults_for_timestamp=1
    container_name: etabib_db
    volumes:
      - mysql_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    networks:
      - etabib_network

  redis:
    image: redis:6.2
    container_name: etabib_redis
    volumes:
      - redis_data:/data
    networks:
      - etabib_network
    command: redis-server --appendonly yes

  web:
    build:
      context: .
      dockerfile: Dockerfile.prod  # Ensure this file exists
    container_name: etabib_web
    command: >
      bash -c "python manage.py collectstatic --noinput &&
               python manage.py migrate --noinput &&
               daphne -b 0.0.0.0 -p 8000 etabibWebsite.asgi:application"
    volumes:
      - .:/app
      - static_volume:/app/static
      - media_volume:/app/media
    expose:
      - 8000
    environment:
      - PROJECT_ENV=PROD
      - DB_HOST=etabib_db
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_PORT=3306
      - REDIS_URL=redis://etabib_redis:6379
      - DJANGO_SETTINGS_MODULE=etabibWebsite.settings
      - FTP_USER=${FTP_USER:-test_user}
      - FTP_PASSWORD=${FTP_PASSWORD:-test_password}
      - FTP_HOSTNAME=${FTP_HOSTNAME:-localhost}
    networks:
      - etabib_network
    depends_on:
      - db
      - redis

  celery:
    build:
      context: .
      dockerfile: Dockerfile.prod  # Ensure this file exists
    container_name: etabib_celery
    command: celery -A etabibWebsite worker --loglevel=info
    volumes:
      - .:/app
    environment:
      - DJANGO_SETTINGS_MODULE=etabibWebsite.settings
      - REDIS_URL=redis://etabib_redis:6379
      - PROJECT_ENV=PROD
      - FTP_USER=${FTP_USER}
      - FTP_PASSWORD=${FTP_PASSWORD}
      - FTP_HOSTNAME=${FTP_HOSTNAME}
    networks:
      - etabib_network
    depends_on:
      - redis
      - web

  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile.prod  # Ensure this file exists
    container_name: etabib_celery_beat
    command: celery -A etabibWebsite beat --loglevel=info
    volumes:
      - .:/app
    environment:
      - DJANGO_SETTINGS_MODULE=etabibWebsite.settings
      - REDIS_URL=redis://etabib_redis:6379
      - PROJECT_ENV=PROD
      - FTP_USER=${FTP_USER}
      - FTP_PASSWORD=${FTP_PASSWORD}
      - FTP_HOSTNAME=${FTP_HOSTNAME}
    networks:
      - etabib_network
    depends_on:
      - redis
      - web

  nginx:
    build: ./nginx
    container_name: etabib_nginx
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
    ports:
      - "80:80"
    depends_on:
      - web
    networks:
      - etabib_network

networks:
  etabib_network:
    name: etabib_network
    driver: bridge

volumes:
  mysql_data:
  redis_data:
  static_volume:
  media_volume:
